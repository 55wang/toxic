{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Twitter Crawling</h1>
    {% if form %}
    {{ wtf.quick_form(form) }}
    <br>
    {% endif %}
    <table class="table table-hover">
        {% for post in posts %}
        <tr>
            <td>
            <p>{{ post.keyword}}: {{ post.body }}</p>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
